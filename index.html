<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>FANCY RANGE</title>



      <link rel="stylesheet" href="fancyrange.css">

<style>
body {
  background: #070301;
  color: #F77828;
}
.wrap {
  position: relative;
  height: 300px;
  left: 20px;
}

</style>
</head>

<body>
<br>
horizontal:
<br>  <br>
<input class="test" type="range" min="0" max="100" step="0.1" value="60" data-mode="normal" data-label="control 1">
<br><br>
<input class="test" type="range" min="-100" max="100" step="1" value="40" data-mode="normal" data-label="control 2">
<br><br>
vertical:
<br><br>
<div class="wrap">
<input class="test" type="range" min="0" max="10" step="0.1" value="60" data-mode="vertical" data-label="control 3">
     
<input class="test" type="range" min="-100" max="100" step="1" value="60" data-mode="vertical" data-label="control 4">
  </div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="fancyrange.js"></script>
  <script>
$('.test').fancyrange();



  </script>
</body>

</html>
